<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="index.css">
</head>
<body>
    <div class="outercontainer">



    <div id="container">
        <div class="upper"><input type="text" readonly id="display">
        </div>



        <div class="lower">
            <button class="button" onclick="curdisplay=curdisplay+'0'
            document.querySelector('#display').value=curdisplay;">0</button>
            <button class="button" onclick="curdisplay=curdisplay+'1'
            document.querySelector('#display').value=curdisplay;">1</button>
            <button class="button" onclick="curdisplay=curdisplay+'2'
            document.querySelector('#display').value=curdisplay;">2</button>
            <button class="button"onclick="curdisplay=curdisplay+'3'
            document.querySelector('#display').value=curdisplay;">3</button>
            <button class="button"onclick="curdisplay=curdisplay+'4'
            document.querySelector('#display').value=curdisplay;">4</button>
            <button class="button"onclick="curdisplay=curdisplay+'5'
            document.querySelector('#display').value=curdisplay;">5</button>
            <button class="button"onclick="curdisplay=curdisplay+'6'
            document.querySelector('#display').value=curdisplay;">6</button>
            <button class="button"onclick="curdisplay=curdisplay+'7'
            document.querySelector('#display').value=curdisplay;">7</button>
            <button class="button"onclick="curdisplay=curdisplay+'8'
            document.querySelector('#display').value=curdisplay;">8</button>
            <button class="button"onclick="curdisplay=curdisplay+'9'
            document.querySelector('#display').value=curdisplay;">9</button>
            <button class="button"onclick="curdisplay=curdisplay+'+'
            document.querySelector('#display').value=curdisplay;">+</button>
            <button class="button"onclick="curdisplay=curdisplay+'-'
            document.querySelector('#display').value=curdisplay;">-</button>
            <button class="button"onclick="curdisplay=curdisplay+'*'
            document.querySelector('#display').value=curdisplay;">*</button>
            <button class="button"onclick="curdisplay=curdisplay+'/'
            document.querySelector('#display').value=curdisplay;">/</button>




            <button class="button" onclick=" let reasult=eval(curdisplay);
            curdisplay=reasult; document.querySelector('#display').value=curdisplay;">=</button>



            <button class="button" onclick="curdisplay=' ';document.querySelector('#display').value=curdisplay; ">c</button>
        
         
            

        </div> 


   




    </div>
    </div>






    <script src="index.js">
     
    </script>
</body>
</html>
